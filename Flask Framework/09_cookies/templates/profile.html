<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
</head>
<body>
    <h1>{{request.cookies.username}}</h1>
    {% if request.cookies.username %}
        <h1>Welcome, <i>{{request.cookies.username}}</i></h1>

        <a href="{{ url_for("logout") }}">Logout</a>
    {% else %}
        <h1>Welcome, Guest</h1>
    {% endif %}
</body>
</html>
