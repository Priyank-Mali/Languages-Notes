<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status</title>
</head>
<body>
    <table border="1" cellpadding="20px">
        <tr>
            <th>Status Code</th>
            <th>Status Name</th>
            <th>Status Description</th>
        </tr>
        {% for i in status %}
            <tr>
                <td>{{i.value}}</td>
                <td>{{i.name}}</td>
                <td>{{i.description}}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
