<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    <h1>Dashboard</h1>
    <h1>{{date}}</h1>
    <h1>
        Name: {{context["name"]}}
        <br>
        Age : {{context.age}}
        <br>
        Time : {{time}}
    </h1>
    <h1>
        {# THIS IS COMMENT #}
        {% for i in range(1,5) %}
            {{i}}*{{i}}-->{{i*i}}
            <br>
        {% endfor %}
    </h1>

    {% with my_var=100 %}
        The Number is: <i>{{my_var}}</i>
    {% endwith %}

    <br>
    {% set x=200 %}
        The Number is <i>{{x}}</i>

</body>
</html>
