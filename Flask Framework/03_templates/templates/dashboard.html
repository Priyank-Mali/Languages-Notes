<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    <h1>Dashboard</h1>
    <h1>{{date}}</h1>
    <h1>
        Name: {{name}}
        <br>
        Age : {{age}}
        <br>
        Time : {{time}}
    </h1>
    <h1>
        {# THIS IS COMMENT #}
        {% for i in range(1,11) %}
            {{i}}*{{i}}-->{{i*i}}
            <br>
        {% endfor %}
    </h1>
</body>
</html>
