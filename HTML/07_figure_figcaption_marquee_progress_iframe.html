<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figure Figcaption Marquee Progress iframe</title>
</head>
<body>
    <!-- Use a <figure> element to mark up a photo in a document, and a <figcaption> element to define a caption for the photo -->
    <figure style="width: 400px;">
        <img src="https://images.unsplash.com/photo-1519003458034-e188874bb745?q=80&w=2069&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="" width="400px">
        <figcaption align="center">
            <h2>Parrot Image</h2>
        </figcaption>
    </figure>

    <!-- deprecated in HTML5 -->
    <!-- direction = left / right / up / down
        behavior = scroll / alternate
    -->
    <marquee behavior="" direction="right">
        <h1>Hello World </h1>
    </marquee>

    <progress></progress>
    <progress max="100" value="20"></progress>

    <h1>Lorem, ipsum.</h1>
    <h1>
        <font face="verdana">
            Lorem, ipsum dolor.
        </font>
    </h1>

    <!-- use for google map or youtube video or any file-->
    <!-- <iframe> is a replacement of <frame> and <frameset> tag -->
    <!-- <iframe src="" frameborder="0"></iframe> -->

    <a href="02_headning_para_hr_br.html" target="mypage">Click to Open</a>
    <iframe src="" frameborder="0" name="mypage"></iframe>
</body>
</html>
