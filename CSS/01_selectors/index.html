<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selector</title>
    <style>
        *{
            /* background-color: aquamarine; */
            background-image: url("https://media.istockphoto.com/id/1322277517/photo/wild-grass-in-the-mountains-at-sunset.jpg?s=612x612&w=0&k=20&c=6mItwwFFGqKNKEAzv0mv6TaxhLN3zSE43bWmFN--J5w=");
            background-position: bottom;
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
        }
         h3{
            color: blue;
        }
        .head1{
            color: brown;
        }
        #head2{
            color: yellowgreen;
        }
        input[type="text"]{
            width: 300px;
            height: 100px;
            font-size: 100px;
            color: cornflowerblue;
        }
    </style>
</head>
<body>
    <h1>selector: universal / element / class / id / attribute / Pseudo-Classes Selectors</h1>
    <h1>background-image</h1>

    <h3>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Eius, magni.
    </h3>
    <h3 class="head1">
        Lorem ipsum dolor sit amet.
    </h3>
    <h3 id="head2">
        Lorem ipsum dolor sit amet.
    </h3>
    <input type="text" name="" id="">
    <br>
</body>
</html>
