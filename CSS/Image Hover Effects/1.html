<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            border: 1px solid black;
            width: 400px;
            height: 400px;
            margin: auto;
            position: relative;
            overflow: hidden;
        }
        .container img{
            width: 100%;
            height: 100%;
        }
        .container .box{
            padding: 10px;
            position: absolute;
            top: 100%;
            left: -100%;
            right: 0;
            bottom: 0;
            background-color: rgba(0,0,0,0.2);
            color: white;
            width: 100%;
            height: 100%;
            transition: 0.6s all;
            
        }
        .container:hover .box{
            left: 0;
            top: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://images.pexels.com/photos/674010/pexels-photo-674010.jpeg?auto=compress&cs=tinysrgb&w=600" alt="">
        <div class="box">
            <h1>hello world</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Veniam nam minus sunt facere tempore similique nemo aliquam, deserunt, aliquid magnam quo! Veritatis corrupti architecto nam neque animi porro quas asperiores?</p>
        </div>
    </div>
</body>
</html>
