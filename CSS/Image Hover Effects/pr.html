<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 400px;
            height: 400px;
            border: 1px solid black;
            position: relative;
            /* overflow: hidden; */
            
        }
        .container img{
            width: 100%;
            height: 100%;
        }
        .container:hover img{
            transform: scale(1);
        }
        .container .box{
            position: absolute;
            top: 100%;
            left: 100%;
            color: white;
            background-color: rgba(0,0,0,0.7);
            width: 50%;
            height: 50%;
            padding: 10px;
            transition: 0.8s all;
        }
        .container:hover .box{
            border: 2px solid yellow;
            margin: auto;
            top:50%;
            left: 0;
            transform: translate(50%,-50%);
        }
    </style>
   
</head>

<body>

    <div class="container">
        <img src="https://images.pexels.com/photos/674010/pexels-photo-674010.jpeg?auto=compress&cs=tinysrgb&w=600"
            alt="">
        <div class="box">
            
            
        </div>
    </div>

</body>

</html>
