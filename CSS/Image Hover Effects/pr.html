        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            border: 1px solid black;
            position: relative;
            width: 300px;
            margin: 20px auto;
            overflow: hidden;
        }
        .container:hover .box{
            left: 0;
        }

        img {
            max-width: 100%;
            vertical-align: middle;
        }

        .box {
            width: 100%;
            height: fit-content;
            position: absolute;
            top: 0;
            left: 100%;
            right: 0;
            bottom: 0;
            color: white;
            padding: 10px;
            /* border: 1px solid black; */
            transition: all 0.8s;
            background-color: rgba(0,0,0,0.7);
        }
    
    </style>
