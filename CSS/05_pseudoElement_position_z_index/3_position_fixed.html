sticky

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .mydiv{
            width: 100%;
            height: 100px;
            background-color: aquamarine;
            position: fixed;
            left: 0;
            top: 0;

        }
    </style>
</head>
<body>
    <div class="mydiv"></div>

    <img src="https://img.freepik.com/free-photo/abstract-autumn-beauty-multi-colored-leaf-vein-pattern-generated-by-ai_188544-9871.jpg" alt="" width="100%">
</body>
</html>
