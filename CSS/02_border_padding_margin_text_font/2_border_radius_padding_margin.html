<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border-Radius Padding Margin</title>
    <style>
        div{
            width: fit-content;
            border: 3px solid black;
           
            
            /* border-radius: 10px 50px; */
            
            border-top-left-radius: 20px;
            border-top-right-radius: 50px;
            border-bottom-right-radius: 10px;
            border-bottom-left-radius: 30px;

            /* give a space between content and border */
            padding: 10px 20px;
    
            /* padding-top: ;
            padding-right: ;
            padding-bottom: ;
            padding-left: ; */

            /* use to move an element on webpage */
            margin: auto;

            /* margin-top: ;
            margin-right: ;
            margin-bottom: ; 
            margin-left: ; */
        }
    </style>
</head>
<body>
    <h1>Border-Radius Padding Margin</h1>
    <div>
        <p>Lorem ipsum dolor sit amet.</p>
    </div>
</body>
</html>
