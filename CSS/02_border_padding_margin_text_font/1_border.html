<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border</title>
    <style>
        .c1{
            border: 1px solid black;
            width: fit-content;
           
            /* border-width: 2px;
            border-style: solid;
            border-color: red; */
        }
        .c2{
            border: 3px dotted black;
        }
        .c3{
            width: fit-content;
            border-bottom: 2px solid blue;
            border-top: 2px solid red;
            border-left: 2px solid rgb(18, 186, 6);
        }
    </style>
</head>
<body>
    <p class="c1">Lorem ipsum dolor sit amet.</p>
    <p class="c2">Lorem ipsum dolor sit amet.</p>
    <p class="c3">Lorem ipsum dolor sit amet.</p>
    
</body>
</html>
