<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        function load(src,callback){
            let sc = document.createElement("script")
            sc.src = src
            sc.onload = callback("priyank")
            document.head.append(sc)
        }

        function f(msg){
            console.log(msg)
        }
        
        load("https://cdnjs.cloudflare.com/ajax/libs/prism/9000.0.1/prism.min.js",f)

    </script>
</body>

</html>
