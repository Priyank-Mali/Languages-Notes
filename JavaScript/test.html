<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let parentDiv = document.createElement("div")
    parentDiv.setAttribute("style","display: grid; grid-template-columns: repeat(3,1fr);")
    document.body.append(parentDiv)
    let n = 1;
    while(n<10){
      let newDiv = document.createElement("div");
      newDiv.innerHTML = n;
      newDiv.setAttribute("style","width: 100px; height: 100px; border: 1px solid black; background-color: yellow;")
      parentDiv.appendChild(newDiv);
      console.log(newDiv)
      n++;
    }
    console.log(parentDiv)
  </script>

</body>
</html>
