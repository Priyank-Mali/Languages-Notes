<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bytag name</title>
    <style>
        .main{
            display: flex;
            gap: 10px;
        }
        div{
            border: 1px solid black;
            width: 200px;
            height: 200px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <section class="main">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </section>

    <script>
        let x = document.getElementsByTagName("div");
        for(let i=0;i<=x.length;i++){
            x[i].style.backgroundColor = "yellow";
            x[i].innerHTML = i+1;
        }
    </script>
</body>
</html>
