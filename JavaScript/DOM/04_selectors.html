<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors in JS</title>
    <style>
        .box{
            border:1px solid black;
            width: 50px;
            height: 50px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="conatiner">
        <!-- childs -->
        <div class="box">1</div>
        <div class="box" id="b2">2</div>
        <div class="box">3</div>
        <div class="box" id="b4">4</div>
    </div>

    <script>
        // Finding Elements
        
        // document.getElementById;
        // document.getElementsByClassName;
        // document.getElementsByName;
        // document.getElementsByTagName;
        // document.querySelector;
        // document.querySelectorAll;

        let boxes = document.getElementsByClassName("box");
        console.log(boxes);
        console.log(boxes[1]);

        boxes[2].style.backgroundColor = "red";

        document.getElementById("b2").style.backgroundColor = "lime"

        document.querySelector("#b4").style.backgroundColor = "blue";
        // Only targets first attribute

        // console.log(document.querySelectorAll(".box"));
        // document.querySelectorAll(".box").forEach(e =>{
        //     e.style.backgroundColor = "yellow";
        // })

        console.log(document.getElementById("b2").getAttribute("class"));
    </script>
</body>
</html>
