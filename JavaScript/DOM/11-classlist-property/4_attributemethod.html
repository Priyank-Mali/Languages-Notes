<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute Method in JS</title>
    <style>
        .image{
            width: 400px;
            border: 1px solid black;
            border-radius: 10px;
        }
       
    </style>
</head>
<body>
    <button onclick="setIMage()">SET</button>
    <button onclick="removeClass()">REMOVE</button>
    <button onclick="getImage()">GET</button>

    <hr>

    <img src="https://letsenhance.io/static/8f5e523ee6b2479e26ecc91b9c25261e/1015f/MainAfter.jpg" alt="" id="img">

    <script>
        function setIMage(){
            let image = document.getElementById("img");
            image.setAttribute("class","image");
        }

        function removeClass(){
            let image = document.getElementsByTagName("img")[0];
            image.removeAttribute("class");
        }

        function getImage(){
            let image =  document.getElementById("img");
            let src = image.getAttribute("src");
            alert(src);
        }
    </script>
</body>
</html>
