<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Fun in JS</title>
</head>
<body>
    <p id="id1"></p>
    <p id="id2"></p>
    <p id="id3"></p>
    <p id="id4"></p>

    <script>
        let date = new Date();
        document.getElementById("id1").innerHTML = `${date}`;

        document.getElementById("id2").innerHTML = `${date.getDate()} / ${date.getMonth()} / ${date.getFullYear()}`;

        document.getElementById("id3").innerHTML = `${date.getHours()} : ${date.getMinutes()} : ${date.getSeconds()}`;

        
    </script>
</body>
</html>
