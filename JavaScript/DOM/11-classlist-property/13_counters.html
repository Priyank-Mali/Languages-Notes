<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COunters in JS</title>
</head>
<body>

    <div id="counter"></div>
    <script>
        let c = document.getElementById("counter");
        let start = 0;
        let time = setInterval( () => {
            c.innerHTML = ++start;
            if(start == 100){
                clearInterval(time);
            }
        },100);
    </script>
</body>
</html>
