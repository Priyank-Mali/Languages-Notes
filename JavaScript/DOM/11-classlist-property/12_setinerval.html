<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setinterval in JS</title>
</head>
<body>
    <script>
        let time = setInterval( () => {
            alert("Page Load");
            clearInterval(time);
        },2000);
    </script>
</body>
</html>
