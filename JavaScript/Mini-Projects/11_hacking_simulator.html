        animation-name: dots;
        animation-duration: 1s;
        animation-iteration-count: infinite;
        animation-timing-function:  cubic-bezier(0.86, 0, 0.07, 1);

      @keyframes dots {
        0% {
          background-color: greenyellow;
        }

      #p3 {

      }
      div {
