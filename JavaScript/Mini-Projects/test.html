<head>

    <style>
        .container .maincontent{
            display: flex;
            gap: 20px;
            /* max-width: 600px; */
            margin: 10px;

        }
        .container .maincontent .thumbnail{
            width: 200px;
        }
        
        .container .maincontent .thumbnail img{
            width: 100%;
            vertical-align: middle;
            border-radius: 10px;

        }
    </style>
</head>
<body>
    <div class="container">
        
    </div>

    <script>

        let cardGenerator = (image,title,name,views,duration)=>{
            let newViews = ""
            if (views>0 && views<1000){
                newViews = views ;
            } else if (views>1000 && views<1000000){

                newViews = Math.floor(views/1000) + "K"
            }else{
                newViews = Math.floor(views/1000000) + "M"
            }
            let myHtml = `
                <div class="maincontent">
                    <div class="thumbnail">
                        <img src="${image}" alt="">
                    </div>
                    <div class="content">
                        <h2>
                            ${title} 
                        </h2>
                        <p>${name} . ${newViews} view . ${duration}</p>
                    </div>
                </div>
            `
            document.getElementsByClassName("container")[0].innerHTML += myHtml
        }
