<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

    <style> 
        :focus-visible{
            outline: none;
        }
        form{
            border: 1px solid black;
            width: fit-content;
            padding: 20px;
            margin: 100px auto;
        }
        .row{
            display: flex;
            padding: 10px;
        }
        .icon{
            border: 1px solid black;
        }
        input[type="password"],[type="text"]{
            border: 1px solid black;
            padding: 10px;
            width: 200px;
            height: 20px;
            border-right: none;
        }
        .icon{
            border: 1px solid black;
            padding: 10px;
            width: fit-content;
            height: 20px;
            border-left: none;
        }
        
    </style>
</head>
<body>
    <form action="">
        <div class="row">
            <div>
                <input type="password" name="" id="pwd" placeholder="Enter Password">
            </div>
            <div class="icon">
                <i class="fa-solid fa-lock" id="icon1" onclick="showPassword('pwd','icon1')"></i>
            </div>
        </div>
        <div class="row">
            <div>
                <input type="password" name="" id="cpwd" placeholder="Confirm Password">
            </div>
            <div class="icon">
                <i class="fa-solid fa-lock" id="icon2" onclick="showPassword('cpwd','icon2')"></i>
            </div>
        </div>
    </form>

    <script>
        function showPassword(password,ic){
            let inputpassword = document.getElementById(password);
            let icon = document.getElementById(ic);
            if(inputpassword.type == "password" && icon.classList.contains("fa-lock")){
                inputpassword.type = "text";
                    icon.classList.remove("fa-lock");
                    icon.classList.add("fa-lock-open");
            }else{
                inputpassword.type = "password";
                icon.classList.remove("fa-lock-open");
                icon.classList.add("fa-lock");
            }
        }
    </script>

</body>
</html>
