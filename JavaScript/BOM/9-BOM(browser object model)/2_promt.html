<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt in JS</title>
</head>
<body>
    <button onclick="getAge()">Click Here</button>
    
    <script>
        function getAge(){
            let age = prompt("Enter Your Age")
            if(age == "" || age == null){
                alert("Please enter your age.");
            }else if(age>18){
                alert("You can watch videos");
            }else{
                alert("you can't watch videos");
            }
        }
    </script>

</body>
</html>
