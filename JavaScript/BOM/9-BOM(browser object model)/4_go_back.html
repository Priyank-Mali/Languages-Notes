<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window Go Back in JS</title>
</head>
<body>
    <button onclick="goPage()">Go</button>
    <button onclick="backPage()">Back</button>
    <button onclick="forwardPage()">Forward</button> <!-- load next page-->
    <button onclick="lengthPage()">Length</button> 

    <script>
        function goPage(){
            window.history.go(-1);
        }

        function backPage(){
            window.history.back()
        }

        function forwardPage(){
            window.history.forward()
        }

        function lengthPage(){
            alert(history.length)
        }
    </script>
</body>
</html>
