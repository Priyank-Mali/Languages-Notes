<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condition In JS</title>
</head>
<body>
    <script>

        // if ------------------

        let age = 17;
        if(age>18){
            console.log("You can drive");
        }else{
            console.log("Can't drive");
        }

        // ------------------------------------
        let mode = "light";
        let color;
        if(mode == "dark"){
            color = "black";
        }
        if(mode == "light"){
            color = "pink";
        }
        console.log(color);
        //-------------------------------------

        let x = 10;
        if(x%2==0){
            console.log("Even");
        }else{
            console.log("Odd");
        }

        // ternary operator -------------------
        // condition ? true : false
        let y = 11;
        y%2==0 ? console.log("Even") : console.log("Odd");

        // nested if --------------------------

        var a = 4;
        if(a>0){
            if(a>5){
                console.log("a is greater than 5");
            }else{
                console.log("a is less than 5");
            }
        }else{
            console.log("a is less than 0");
        }

        // ------------------------------------
        a = 11;
        a>0 ? (a>5 ? console.log("a is greater than 5") : console.log("a is less than 5")) : console.log("a is less than 0");

        // switch -----------------------------

        var fruit = "apple";
        switch(fruit){
            case "apple":
                console.log("It's an apple");
                break;
            case "banana":
                console.log("It's a banana");
                break;
            default:
                console.log("Not a fruit");
                break;
        }

        // falsy value

        // false , 0 , -0 , BigInt 0n , "" , null , NaN , undefined

        // nullish coalescing operator '??'

        let va1 = 5 ?? 10;
        console.log(va1)

        let va2 = null ?? 90;
        // let va2 = undefined ?? 90;
        console.log(va2)

    </script>
</body>
</html>
