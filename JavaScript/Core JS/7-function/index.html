<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function in JS</title>
</head>
<body>
    <script>

        function myFunc(){
            document.write("<div>Hello World</div>");
        }

        myFunc();

        // function with parameter
        function message(msg){
            document.write(`<div>${msg}</div>`);
        }

        message("good morning");

        /**
         * Special feature
        */

        function fun(){
            console.log(arguments);
        }

        fun(1,2,3,4);
        fun(12,"priyank",89);

        // function with return value

        function greeting(fisrtname,lastname){
            let a = fisrtname + "" + lastname;
            return a;
        }

        let x = greeting("priyank","mali");
        console.log(x);

        window.document.write("Hello ");

    </script>
</body>
</html>
