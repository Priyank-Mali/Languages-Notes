<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QueryselectorAll in JS</title>
</head>
<body>
    <div class="main">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
    </div>

    <script>
        let x = document.querySelectorAll(".line");
        for(let i=0;i<x.length;i++){
            x[i].innerHTML = "QuerySelector All";
        }
    </script>

    <div class="parent"> parent
        <div class="child"> child</div>
        <div class="child"> child</div>
    </div>

    <script>
        let y = document.querySelectorAll(".parent .child")
        y[0].style.color = "red";
    </script>

</body>
</html>
