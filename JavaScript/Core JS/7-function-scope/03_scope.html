<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scope in JS</title>
</head>
<body>
    
    <script>

        // Global Scope ============================

        var name = "priyank"
        console.log(name);
        

        // Local Scope / function scope  ===============

        function hello(){
            let name2 = "priyank";
            console.log(name);
        }
        hello()
        // console.log(name2); // referenceError : name2 is not defined
        


        // Block Scope  =================================

        {
            var x = 10; // not block scope
            // let x = 10; // block scope
            console.log(x);
        }
        console.log(x);


        // let - var - const =====================================================

        /**
         * var:  ---------------------------------------------------------
         * 1. It's used to define a variable
         * 2. It has function scope but no block scope
         * 3. It is hoisted
         */
        function f1(){
            var  i = 5
            console.log(i)
        }
        f1()
        // console.log(i)

        console.log(j); // output : not defined
        var j = 10;     // called as hoisted
        // "hoisting" refers to the behavior where variable and function declarations 
        //are moved to the top of their containing scope during the compilation phase, 
        //before the code is executed.

        // thats why output : undefined ---> (not giving error)


        /**
         * Let: -----------------------------------------------------------
         * 1. No hoisting
         * 2. It has block scope
         */

    </script>
