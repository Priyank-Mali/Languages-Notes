<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Function in JS</title>
</head>
<body>
    <button id="btn">CLICK</button>

    <script>
        window.addEventListener("load", () => {
            alert("Welcome");
        });

        btn.addEventListener("click", () => {
            alert("Click Here");
        });
    </script>
</body>
</html>
