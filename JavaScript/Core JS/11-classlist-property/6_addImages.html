<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Images</title>
    <style>
        .main{
            display: grid;
            grid-template-columns: repeat(3,1fr);
        }
        .image{
            border: 1px solid black;
            padding: 3px;
        }
        img{
            object-fit: cover;
        vertical-align: middle;
            max-width: 100%;
            height: 300px;

        }
    </style>
</head>
<body>
    <input type="text" name="" id="adding" placeholder="PUT IMAGE URL">
    <button onclick="addImage()">ADD</button>
    <hr>

    <div class="main">
        <div class="image">
            <img src="https://letsenhance.io/static/8f5e523ee6b2479e26ecc91b9c25261e/1015f/MainAfter.jpg" alt="">
        </div>
    </div>

    <script>
        function addImage(){
            let url = document.getElementById("adding").value;
            let image = document.createElement("img");
            let adddiv = document.createElement("div");

            image.setAttribute("src",url);
            adddiv.setAttribute("class","image");

            adddiv.append(image);

            document.querySelector(".main").appendChild(adddiv);
            url = "";

        }
    </script>
</body>
</html>
