<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Element in JS</title>
</head>
<body>
    <button onclick="addElement()">ADD ELEMENT</button>
    <hr>

    <ul id="list">
        <li>List 1</li>
    </ul>

    <script>
        function addElement(){
            let li = document.createElement("li");
            let newLi = document.createTextNode("New List");
            li.append(newLi);
            document.getElementById("list").appendChild(li)
        }
    </script>
</body>
</html>
