<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops in JS</title>
</head>
<body>
    <script>

        // loops are used to execute a piece of code again and again

        // for loop ---------------------------
        // when you know numbers of repetiveness then use for loop

        for(let i=0;i<=5;i++){
            console.log(i);
        }

        // while loop -------------------------
        // execution based on condition then use while loop

        let j = 0;
        while(j<10){
            console.log(j);
            j++;
        }

        // do while ---------------------------
        let i = 11;
        do{
            console.log("Hello World");
            i++
        }while(i<15);


        // continue ---------------------------
        for(let i=0;i<=10;i++){
            if(i%2==0){
                continue;
            }else{
                console.log(i);
            }
        }

    </script>
</body>
</html>
