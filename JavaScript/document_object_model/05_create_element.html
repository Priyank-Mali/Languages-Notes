<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Element in JS</title>
    <style>
        .adddiv{
            border: 2px solid red;
            width: 300px;
            height: 300px;
            background-color: lime;
        }
    </style>
</head>
<body>
    <ul class="list">
        <li>list 1</li>
        <li>list 2</li>
    </ul>
    <div class="container bg-red side ">
        <div id="box">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Enim, minima ducimus, corrupti dicta quas sunt, explicabo sapiente sint soluta officiis saepe. Enim fugiat ipsa dignissimos velit, accusamus quisquam voluptatibus sint?
        </div>
    </div>

    <script>
        // createElement
        // createTextNode
        // createComment 

        // append
        // prepend
        // before
        // after
        // replaceWith

        let element = document.createElement("h1");
        let newtext = document.createTextNode("priyank mali!!");
        document.body.appendChild(element)
        element.appendChild(newtext);

        let newlist = document.createElement("li")
        newlist.innerText = "list 3"

        let list = document.getElementsByClassName("list")
        list[0].insertBefore(newlist,list[0].children[0])

        document.body.append(document.createComment("how to create elements"))

        let div = document.querySelector(".container");
        let newDiv = document.createElement("div");
        newDiv.innerHTML = "lorem jahdas dsajkdhljashd asldksd";
        newDiv.setAttribute("style","border: 1px solid black; color: red;");
        div.append(newDiv);
        // div.prepend(newDiv);
        // div.after(newDiv);
        // div.before(newDiv);

        // =================================================
        // afterbegin
        // afterend
        // beforebegin
        // beforeend
        div.insertAdjacentHTML("afterbegin","<b>Hello World</b>");
        div.insertAdjacentHTML("afterend","<b>Hello World</b>");

        // =================================================
        console.log(document.querySelector(".container").classList);
        console.log(document.querySelector(".container").className);
        const mydiv = document.querySelector(".container");
        // mydiv.classList.add("adddiv");
        // mydiv.classList.remove("adddiv");
        mydiv.classList.toggle("adddiv");
        mydiv.classList.contains("adddiv");

        let x = document.createElement("h1")
        x.innerHTML = "lJSJajshSAJ"
        document.body.insertAdjacentElement("beforebegin",x)

    </script>
    
</body>
</html>
