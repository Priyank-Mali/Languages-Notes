<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors in JS</title>
    <style>
        .box{
            border:1px solid black;
            width: 50px;
            height: 50px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- childs -->
        <div class="box">1</div>
        <div class="box" id="b2" data-createdby="priyank">2</div>
        <div class="box">3</div>
        <div class="box" id="b4">4</div>
    </div>

    <script>
        // Finding Elements
        
        // document.getElementById;        --> returns one element.
        // document.getElementsByClassName;--> return  HTMLCollection.
        // document.getElementsByName;     --> return  HTMLCollection.
        // document.getElementsByTagName;  --> return  HTMLCollection.
        // document.querySelector;         --> returns the first matching element.(#id, .class, [attribute=value])
        // document.querySelectorAll;      --> returns  NodeList 

        // foreach loop is not apply on --> HTMLCollection
        // convert into array
        // Array.from(HTMLCollection).foreach((e)=>e)

        let boxes = document.getElementsByClassName("box");
        console.log(boxes);
        console.log(boxes[1]);

        boxes[2].style.backgroundColor = "red";

        document.getElementById("b2").style.backgroundColor = "lime"

        document.querySelector("#b4").style.backgroundColor = "blue";
        // document.querySelector("div#b4").style.backgroundColor = "blue";
        // Only targets first attribute

        // console.log(document.querySelectorAll(".box"));
        // document.querySelectorAll(".box").forEach(e =>{
        //     e.style.backgroundColor = "yellow";
        // })

        console.log(document.getElementById("b2").getAttribute("class"));
        
        // document.designMode = "on";

        console.log(document.getElementById("b2").dataset);
    </script>
</body>
</html>
