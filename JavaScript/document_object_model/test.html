<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style >
        .image{
            color: red;
            width: 400px;
            border: 2px solid red;
            border-radius: .5rem;
        }
    </style>
</head>
<body>

    <button id="set">set</button>
    <button id="remove" onmouseover="">remove</button>
    <button onmouseenter="geta()">get</button>
    <hr>
    <img src="https://next-images.123rf.com/index/_next/image/?url=https://assets-cdn.123rf.com/index/static/assets/top-section-bg.jpeg&w=3840&q=75" alt="">
    <script>
        document.getElementById("set").addEventListener("click",seta)

        document.getElementById("remove").addEventListener("mouseover",removex)
       
        function seta(){
        document.getElementsByTagName("img")[0].setAttribute("class","image")
       }

       function removex(){
        document.getElementsByTagName("img")[0].removeAttribute("class")
       }

       function geta(){
        let src = document.getElementsByTagName("img")[0].getAttribute("src")
        alert(src)
       }
    </script>
</body>
</html>
