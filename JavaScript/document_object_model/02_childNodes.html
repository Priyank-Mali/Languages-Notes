<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChildNodes</title>
    <style>
        .box{
            width: 50px;
            height: 50px;
            border: 1px solid black;
            margin: 10px;    
        }
    </style>
</head>
<body>

    <div class="conatiner">
        <!-- childs -->
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
    </div>

    <script>
        // console.log(document.childNodes);
        console.log(document.body.childNodes);
        console.log(document.body.childNodes[1].childNodes);
        // console.log(document.body.childNodes[1].firstChild);
        // console.log(document.body.childNodes[1].lastChild);
        console.log(document.body.childNodes[1].firstElementChild);

        console.log(document.body.childNodes[1].children);
    </script>
    
</body>
</html>
