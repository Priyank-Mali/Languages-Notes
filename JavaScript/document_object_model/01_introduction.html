<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Tree</title>
</head>
<body>
    <!-- 
    When browser is loaded , the browser creates a Document Object Model of the page
    
    with DOM : JavaScript gets all the power to create dynamic HTML:

    The DOM represents the document as nodes and objects; that way, programming languages can interact with the page.

    The HTML DOM is a standard for how to get, change, add, or delete HTML elements

    1.) JS can change all the HTML element in the page
    2.) JS can change all the HTML attributes 
    3.) JS can change all the CSS styles 
    4.) JS can remove / add existing HTML elements and attributes
    5.) JS can create new HTML events
    -->
    <script>
        // How to target DOM object:

        console.log(document);
        // This will print whole page

        console.log(document.all);

        console.log(document.domain);
        console.log(document.URL);
        console.log(document.head);
        console.log(document.title);
        console.log(document.body);

        // id -->  document.getElementById("id_name")

        // class --> document.getElementsByClassName("class_name") --> HTMLCollection

        // Tag --> document.getElementsByTagName("tag_name") --> HTMLCollection

        // name --> document.getElementsByName("name") --> NodeList

        
        // <p id="hello">Hello world</p>

        // querySelector --> document.querySelector("#hello")
        // (return first --> document.querySelector(".hello")
        //   element)    --> document.querySelector("p") 
        //               --> document.querySelector('input[type="text"]') 

        // querySelectorAll --> document.querySelectorAll() --> return NodeList
        //-------------------------------------------------------------------
        
    </script>

</body>
</html>
