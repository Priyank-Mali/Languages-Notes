<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="" id="text" value="hkagsdkhgasd">
    <button id="btn">Generate Password</button>

    <script>

        function generatePassword(){
            let password = "";
            let ch =  ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h', 'A', 'B', 'C', 'D', 'E', 'F', 'G', 'H', '1', '2', '3', '4', '5', '6', '7', '8', '9', '0', '!', '@', '#', '$', '%'];
            for (let i=0;i<ch.length/2;i++){
                let num = Math.round(Math.random()*ch.length)
                if(password.length == 10) break;
                password += ch[num]
            }
            let num = Math.round((Math.random()*1000) + 1000)
            let text = Math.round(Math.random()*ch.length)
            // password = ch[text] + num
            return password
        }

        document.getElementById("btn").addEventListener("click",()=>{
            document.getElementById("text").value = generatePassword()
        })
    </script>
</body>
