<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            border: 1px solid black;
            width: 30%;
            margin: 200px auto;
            padding: 40px 20px;
        }
        .main{
            margin: auto;
            width: fit-content;
        }
        input{
            display: block;
            margin: 10px;
        }
        .btn{
            padding: 10px;
            width: fit-content;
            margin: auto;
        }
        button{
            padding: 5px 10px;
            margin-right: 20px;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <div class="main">
            <input type="text" class="name" placeholder="Name">
            <input type="text" name="email" placeholder="Email">
            <input type="text" placeholder="Another Field">
        </div>
        <div class="btn">
            <button>ADD</button>
            <button>REMOVE</button>
        </div>
    </div>

    <script>
        Array.from(document.querySelectorAll(".btn")[0].children).forEach(element => {
            if (element.innerText == "ADD") {
                element.addEventListener("click",function(){
                    let input = document.createElement("input");
                    input.setAttribute("placeholder","Another Field")
                    document.getElementsByClassName("main")[0].appendChild(input)
                })
            } else {
                element.addEventListener("click",function(){
                    let lastchild = document.getElementsByClassName("main")[0].lastElementChild
                    console.log(lastchild.name)
                    lastchild.remove()
                })
            }
        });
            
       

        // 
    </script>

</body>
</html>
