<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>    
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
            display: flex;
            gap: 10px;
            height: 80vh;
            width: 80vw;
            margin: 10px auto;
        }
        .panel{
            background-size: auto 100%;
            background-position: center;
            background-repeat: no-repeat;
            flex: 0.5;
            border-radius: 10px;
            transition: 0.8s ease;
        }
        img{
            /* max-width: 100%; */
        }

        .active{
            flex: 5;
        }

    </style>
</head>
<body>
    
    <div class="container">
        <div class="panel active" style="background-image: url(https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885_1280.jpg);">
        </div>
        <div class="panel" style="background-image: url(https://img.freepik.com/free-photo/colorful-design-with-spiral-design_188544-9588.jpg);">
        </div>
        <div class="panel" style="background-image: url(https://www.shutterstock.com/image-photo/calm-weather-on-sea-ocean-260nw-2212935531.jpg);">
        </div>
        <div class="panel" style="background-image: url(https://i0.wp.com/picjumbo.com/wp-content/uploads/autumn-wallpaper-free-image.jpg?w=600&quality=80);">
        </div>
        <div class="panel" style="background-image: url(https://cdn.pixabay.com/photo/2018/01/14/23/12/nature-3082832_640.jpg);">
        </div>
    </div>

    <script>

        (function(){
            let sliders = document.querySelectorAll(".panel")
            sliders.forEach(e=>{
                e.addEventListener("click",()=>{
                    removeActiveClass()
                    e.classList.add("active")
                })
            })
            function removeActiveClass(){
                sliders.forEach((e)=>{
                    e.classList.remove("active")
                })
            }
        })();



    </script>
</body>
</html>
