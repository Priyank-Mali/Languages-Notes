<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects in JS</title>
</head>
<body>
    <!-- <h1></h1> -->
    <script>
        /*  
        Object is an entity which have state and behaviour
        It has key-value pair
        Every thing in js is object  
        */

        // There are three methods to create object
        /**
         * 1) By Object Literal
         * 
         *      let object_name = { pr1 : value1 , pr2 : valu2};
         * 
         * 2) By creating instance of object
         *       
         *      let new_obj = {}
         * 
         *      or
         * 
         *      var object_name = new Object();
         *      object_name.id = 1,
         *      object_name.name = "priyank",
         * 
         * 3) By using Object Constructor
         * 
         *      <scrip>
                    // function constructor
         *          function employee(id,name,salary){
         *      thid.id = id,
         *      thid.name = name,
         *      this.salary = salary
         * }
         *      emp = new employee(1,"priyank",1000)
         * 
         *      </scrip>
        */

        let obj = {
            "name" : "priyank",
            "age" : 99,
            fun : function(){
                console.log("Hello World");
            },
            arr : [1,2,3,4]
        }

        // console.log(obj);
        
        console.log(obj.age)
        console.log(obj["name"])

        // adding data ----------------
        obj.country = "india"
        console.log(obj.country);
        obj["continent"] = "asia"

        // deleting object 
        delete obj.name
        console.log(obj)

        obj.greeting = function(){
            return `hello ${this.name}` // this referes for object properties 
        }
        console.log(obj.greeting)

        for(let key in obj){
            console.log(key + "-->" + obj[key])
        }

        console.log(Object.keys(obj))
        console.log(Object.values(obj));
        console.log(Object.entries(obj)); // get both keys and values
        
        // cloning an object using assign

        const target = { a: 1, b: 2 };
        const source = { b: 4, c: 5 };

        const returnedTarget = Object.assign(target, source);
        // const returnedTarget = {...target, ...source};

        console.log(target);
        // Expected output: Object { a: 1, b: 4, c: 5 }

        let new_obj = Object.assign({},obj)
        console.log(new_obj)

        // clonnig and adding
        
        let new_obj1 = Object.assign({},obj,{role : "developer"})
        console.log(new_obj1)
        

        for (const key in obj) {
            if (Object.prototype.hasOwnProperty.call(obj, key)) {
                const element = obj[key];
                console.log(element)      
            }
        }

        // few ways to iterate over an object in JavaScript

        // 1) Using Object.keys()
        
        // console.log(Object.keys(obj)) // it return all key in array

        Object.keys(obj).forEach(key =>{
            console.log(obj[key]);
        });

        // 2) Using Objects.values()

        // console.log(Object.values(obj))
        Object.values(obj).forEach(value => {
            console.log(value);
        })

        // 3) Using Objects.entries()

        console.log(Object.entries(obj));
        Object.entries(obj).forEach(([key,value]) => {
            console.log(key,value)
        })


    </script>
</body>
</html>
