<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops in JS</title>
</head>
<body>
    <script>

        // loops are used to execute a piece of code again and again

        // for loop ---------------------------
        // when you know numbers of repetiveness then use for loop

        for(let i=0;i<=5;i++){
            console.log(i);
        }

        let table = 12;
        for(let i=1;i<=10;i++){
            document.write(`<div>${table} * ${i} --> ${table*i}</div>`);
        }
        
        // while loop -------------------------
        // execution based on condition then use while loop

        let j = 0;
        while(j<10){
            console.log(j);
            j++;
        }

        // do while ---------------------------
        let i = 11;
        do{
            console.log("Hello World");
            i++
        }while(i<15);

        // for/in loop ------------------------

        let arr = [12213,2,3,4];
        for(let i in arr){
            console.log(arr[i]);
        }

        // for/of loop ------------------------

        arr = [2,435,345,3,45345];
        for (const element of arr) {
                console.log(element);
        }
        console.log()

        // continue ---------------------------
        for(let i=0;i<=10;i++){
            if(i%2==0){
                continue;
            }else{
                console.log(i);
            }
        }

        // nested for -------------------------
        // for-of lopp ------------------------
        // for-in loop ------------------------

    </script>
</body>
</html>
