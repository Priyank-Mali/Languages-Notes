<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Js</title>
    <!-- Internal JS -->
    <script>
        document.write("<div>Internal JS</div>")
    </script>
</head>
<body>

    <!-- Inline JS -->
    <script>
        document.write("Starting Body tag")
    </script>

    <button onclick="alert('Hello User')">Click Here</button>
    
    <script>
        document.write("Ending Body tag")
    </script>
    
    <!-- External JS -->
    <script src="script.js"></script>
</body>
</html>

<!-- <script src="script.js"></script> -->



<!-- U can write js file anywhere in html document  -->
