    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        ul{
            list-style: none;
        }
        header{
            max-width: 100vw;
            background-color: aqua;
            padding: 10px;
            position: relative;
        }
        nav{
            max-width: 98%;
            margin: auto;
            display: flex;
            max-height: 10vh;
            /* gap: 700px; */
            justify-content: space-between;
            align-items: center;
        }
        nav .logo{

        }
        nav .logo img{
            width: 100px;
        }
        nav .nav-list ul{
            display: flex;
            gap: 50px;
            text-transform: uppercase;
        }
        nav #btn{
            display: none;
        }

        @media (min-width:600px) {
            header{
            max-width: 100vw;
            background-color: red;
            padding: 10px;
            } 
        }

        @media (max-width:600px) {
            header{
            max-width: 100vw;
            background-color: green;
            padding: 10px;
            margin: 0;
            padding: 0;
            } 
            nav #btn{
            display: block;
            }
            nav #btn button{
                background-color: transparent;
                color: white;
                font-size: 32px;
                border: none;
            }
            nav .nav-list{
                display: none;

                display: block;
                position: absolute;
                top: 100%;
                border: 1px solid black;
                
            }
        }
    </style>
</head>
<body>
    
    <header>
        <nav>
            <div class="logo">
                <img src="images-removebg-preview.png" alt="">
            </div>
            <div class="nav-list">
                <ul>
                    <li>Home</li>
                    <li>About</li>
                    <li>Content</li>
                    <li>Help</li>
                </ul>
            </div>

            <div id="btn">
                <button>
                    <i class="fa-solid fa-bars"></i>
                </button>
            </div>
        </nav>
    </header>

        document.getElementById("btn").addEventListener("click", ()=>{
            
        })
    </script>
</body>
