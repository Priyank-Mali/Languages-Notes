{% extends "myapp/layout.html" %}
{% block title %}Add Mobile Phones{% endblock %}
{% block style %}
    <style>
        form{
            display: flex;
            flex-direction: column;
            width: 50%;
            margin: auto;
        }
        input,select{
            padding: 10px;
            font-size: 15px;
        }
    </style>
{% endblock %}
{% block content %}
    <form action="{% url 'addMobiles' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h2>ADD MOBILE</h2>
        <h3>{{msg}}</h3>
        {% csrf_token %}
        <label for="">Select Brand : </label>
        <select name="brand_name" id="">
            <option value="">--select--</option>
            {% for brand in brands %}
                <option value="{{brand}}">{{brand}}</option>
            {% endfor %}
        </select>
        <label for="">Model Name : </label>
        <input type="text" name="model_name" id="">
        <label for="">Price : </label>
        <input type="text" name="price" id="">
        <label for="">Image : </label>
        <input type="file" name="image" id="">
        
        <button type="submit">ADD MOBILE</button>
        <a href="/" style="color:blue;">BACK</a>
    </form>
{% endblock %}
