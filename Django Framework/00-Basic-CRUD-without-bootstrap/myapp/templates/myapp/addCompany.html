{% extends "myapp/layout.html" %}

{% block title %}Add Brand Name{% endblock %}

{% block content %}
    <h2>ADD MOBILE COMAPANY</h2>

    <h3>{{msg}}</h3>

    <form action="{% url "addBrand" %}" method="post">
        {% csrf_token %}
        <label for="">Company Name : </label>
        <input type="text" name="companyName" id="">
        <button type="submit">ADD COMPANY</button>
    </form>

    <a href="/" style="color:blue;">BACK</a>
{% endblock %}
