<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            background-color: yellow;
            height: 200px;
            width: 300px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <button id="btn1">Hide</button>
    <button id="btn2">Show</button>
    <button id="btn3">Toggle</button>
    <hr>

    <div>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Dicta, cum, quae itaque modi facilis nemo accusamus nam, reprehenderit qui omnis neque sunt quidem recusandae mollitia illum quod quas placeat voluptate!
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#btn1").on("click",function(){
                $("div").hide();
            })
            $("#btn2").click(function(){
                $("div").show();
            })
            $("#btn3").click(function(){
                $("div").toggle();
            })
        })
    </script>
</body>
</html>
