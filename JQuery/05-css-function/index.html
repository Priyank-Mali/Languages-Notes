<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Function</title>
</head>
<body>
    
    <h1>Hello World</h1>
    <script src="../jQuery.js"></script>
    <script>
        $(document).ready(function(){
            // $("h1").css("color","red");
            $("h1").css({
                "color" : "red",
                "border" : "1px solid black",
                "background-color" : "yellow"
            })
        })
    </script>
</body>
</html>
